<!DOCTYPE html>
<html lang="en">

<head>

    <title>To-Do List with Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
        }
        
        #taskInput {
            width: 300px;
            padding: 10px;
            margin-right: 20px;
        }
        
        #addTaskBtn {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #addTaskBtn:hover {
            background-color: #4cae4c;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 10px;
            background-color: #fff;
            margin-bottom: 15px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
        }
        
        li button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        li button:hover {
            background-color: #c9302c;
        }
    </style>
</head>

<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>

    <script src="localstorage21.js"></script>
</body>

</html>
